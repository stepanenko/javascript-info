<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://fb.me/react-15.0.2.js"></script>
  <script src="https://fb.me/react-dom-15.0.2.js"></script>
</head>

<body>
  <div id="example"></div>

  <script type="text/javascript">
    const liElement1 = React.DOM.li({ className: 'item', key: 1 }, 'Item 1');
    const liElement2 = React.DOM.li({ className: 'item', key: 2 }, 'Item 2');
    const fragment = [liElement1, liElement2];

    const itemsList = React.createElement(
      'ul',
      { className: 'list' },
      fragment
    );

    ReactDOM.render(
      itemsList,
      document.getElementById('example')
    );
  </script>
</body>

</html>
